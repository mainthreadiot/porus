<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Porus Finance Calculator - EMI, FD, Percentage, and more.">
    <meta name="author" content="Porus Finance">
    <meta name="theme-color" content="#6f42c1">
    <title>Porus Finance Calculator</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Google_Chrome_icon_%282011%29.svg/512px-Google_Chrome_icon_%282011%29.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

    <style>
        /* Universal Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #444;
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

         /* Header Styles */
    header {
        background: linear-gradient(45deg, #6f42c1, #00bcd4); /* Gradient background */
        color: white;
        padding: 20px;
        text-align: center;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        border-bottom: 5px solid #333; /* Adds a border for more emphasis */
    }

    /* Logo container to display the logo and text together */
    .logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    /* Logo styles */
    .logo {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
    }

    /* Heading Styles */
    h1 {
        font-size: 32px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
        line-height: 1.2;
        margin: 0;
    }

    /* Styling the "Thread IoT" part of the header */
    .threadiot {
        font-size: 18px;
        font-weight: normal;
        color: #f0f0f0;
    }

    /* Mobile Responsive Header */
    @media (max-width: 768px) {
        header {
            padding: 15px;
        }

        .logo {
            width: 40px;
            height: 40px;
        }

        h1 {
            font-size: 26px;
        }

        .threadiot {
            font-size: 16px;
        }
    }

        /* Container */
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 10px;
        }

        /* Section Styles */
        section {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 18px;
            color: #6f42c1;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-group label {
            font-size: 14px;
            color: #333;
        }

        .input-group input,
        .input-group select {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background-color: #6f42c1;
            color: white;
            padding: 10px 15px;
            border: none;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #5a34a2;
        }

        .result {
            font-size: 16px;
            color: #333;
            font-weight: 500;
            background-color: #d9f7f5;
            padding: 8px;
            border-radius: 5px;
            margin-top: 10px;
        }

        footer {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Chart Section */
        #chartContainer {
            width: 200px;
            height: 200px;
            margin: auto;
        }

        .emi-chart-container {
            width: 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Compact layout for sections */
        .section-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            section {
                flex-direction: column;
                align-items: center;
            }

            .emi-chart-container {
                width: 100%;
            }

            .container {
                padding: 5px;
            }

           

            .input-group input {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
   <header>
    <div class="logo-container">
        <img src="https://mainthreadiot.github.io/porus/icon/ThreadIoT.ico" alt="Logo" class="logo">
        <h3>Porus Finance Calculator <br><span class="threadiot"> - Powered by Thread IoT</span></h3>
    </div>
</header>

    <!-- Main Container -->
    <div class="container">
        <!-- Section 1: EMI Calculator and Pie Chart -->
        <section class="section-container">
            <div class="emi-chart-container">
                <h2><i class="fas fa-calculator"></i> EMI Calculator</h2>
                <div class="input-group">
                    <label for="loanAmount">Loan Amount (₹):</label>
                    <input type="number" id="loanAmount" placeholder="Enter Loan Amount">
                </div>
                <div class="input-group">
                    <label for="interestRate">Interest Rate (%):</label>
                    <input type="number" id="interestRate" placeholder="Enter Interest Rate">
                </div>
                <div class="input-group">
                    <label for="loanTenure">Loan Tenure (Months):</label>
                    <input type="number" id="loanTenure" placeholder="Enter Tenure">
                </div>
                <button class="btn" onclick="calculateEMI()">Calculate EMI</button>
                <div class="result" id="emiResult" style="display:none;"></div>
            </div>

            <div class="emi-chart-container">
                <h2><i class="fas fa-chart-pie"></i> EMI Breakdown</h2>
                <canvas id="emiChartCanvas"></canvas>
            </div>
        </section>

        <!-- Section 2: SIP, FD, Percentage Calculators -->
        <section class="section-container">
            <!-- SIP Calculator -->
            <div class="emi-chart-container">
                <h2><i class="fas fa-calculator"></i> SIP Calculator</h2>
                <div class="input-group">
                    <label for="sipAmount">SIP Amount (₹):</label>
                    <input type="number" id="sipAmount" placeholder="Enter SIP Amount">
                </div>
                <div class="input-group">
                    <label for="sipRate">Annual Return Rate (%):</label>
                    <input type="number" id="sipRate" placeholder="Enter Annual Rate">
                </div>
                <div class="input-group">
                    <label for="sipTenure">Investment Tenure (Years):</label>
                    <input type="number" id="sipTenure" placeholder="Enter Tenure in Years">
                </div>
                <div class="input-group">
                    <label for="sipFrequency">Investment Frequency:</label>
                    <select id="sipFrequency">
                        <option value="monthly">Monthly</option>
                        <option value="weekly">Weekly</option>
                        <option value="daily">Daily</option>
                    </select>
                </div>
                <button class="btn" onclick="calculateSIP()">Calculate SIP</button>
                <div class="result" id="sipResult"></div>
            </div>

            <div class="emi-chart-container">
                <h2><i class="fas fa-piggy-bank"></i> SIP Breakdown</h2>
                <canvas id="sipChartContainer"></canvas>
            </div>
        </section>

        <!-- Section 3: FD and Percentage Calculators -->
        <section class="section-container">
            <!-- FD Calculator -->
            <div class="emi-chart-container">
                <h2><i class="fas fa-bank"></i> FD Calculator</h2>
                <div class="input-group">
                    <label for="fdAmount">FD Amount (₹):</label>
                    <input type="number" id="fdAmount" placeholder="Enter FD Amount">
                </div>
                <div class="input-group">
                    <label for="fdInterest">Interest Rate (%):</label>
                    <input type="number" id="fdInterest" placeholder="Enter Interest Rate">
                </div>
                <div class="input-group">
                    <label for="fdTenure">FD Tenure (Years):</label>
                    <input type="number" id="fdTenure" placeholder="Enter Tenure in Years">
                </div>
                <button class="btn" onclick="calculateFD()">Calculate FD Return</button>
                <div class="result" id="fdResult"></div>
            </div>

            <!-- Percentage Calculator -->
            <div class="emi-chart-container">
                <h2><i class="fas fa-percentage"></i> Percentage Calculator</h2>
                <div class="input-group">
                    <label for="totalAmount">Total Amount (₹):</label>
                    <input type="number" id="totalAmount" placeholder="Enter Total Amount">
                </div>
                <div class="input-group">
                    <label for="percentageValue">Percentage (%):</label>
                    <input type="number" id="percentageValue" placeholder="Enter Percentage">
                </div>
                <button class="btn" onclick="calculatePercentage()">Calculate Percentage</button>
                <div class="result" id="percentageResult"></div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Porus Finance | All rights reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
	function destroyChart(chartInstance) {
    if (chartInstance) {
        chartInstance.destroy();
    }
}
        let emiChart = null;
let sipChart = null;

// Function to calculate EMI
function calculateEMI() {
    var loanAmount = parseFloat(document.getElementById("loanAmount").value);
    var interestRate = parseFloat(document.getElementById("interestRate").value);
    var loanTenure = parseInt(document.getElementById("loanTenure").value);

    if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(loanTenure)) {
        alert("Please fill all fields correctly.");
        return;
    }

    var r = interestRate / 100 / 12;
    var emi = (loanAmount * r * Math.pow(1 + r, loanTenure)) / (Math.pow(1 + r, loanTenure) - 1);
    var totalPayment = emi * loanTenure;
    var totalInterest = totalPayment - loanAmount;

    document.getElementById("emiResult").style.display = "block";
    document.getElementById("emiResult").textContent = "EMI: ₹" + emi.toFixed(2);

    // Destroy any existing EMI chart before creating a new one
    destroyChart(emiChart);

    // Create the new EMI chart
    var ctx = document.getElementById('emiChartCanvas').getContext('2d');
    emiChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Loan Amount', 'Total Interest'],
            datasets: [{
                data: [loanAmount, totalInterest],
                backgroundColor: ['#28a745', '#dc3545']
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            return tooltipItem.label + ': ₹' + tooltipItem.raw.toFixed(2);
                        }
                    }
                }
            }
        }
    });
}


        function calculateSIP() {
    var sipAmount = parseFloat(document.getElementById("sipAmount").value);
    var sipRate = parseFloat(document.getElementById("sipRate").value);
    var sipTenure = parseInt(document.getElementById("sipTenure").value);
    var frequency = document.getElementById("sipFrequency").value;

    if (isNaN(sipAmount) || isNaN(sipRate) || isNaN(sipTenure)) {
        alert("Please fill all fields correctly.");
        return;
    }

    var monthlyRate, months;
    if (frequency === "monthly") {
        monthlyRate = sipRate / 12 / 100;
        months = sipTenure * 12;
    } else if (frequency === "weekly") {
        monthlyRate = sipRate / 52 / 100;
        months = sipTenure * 52;
    } else if (frequency === "daily") {
        monthlyRate = sipRate / 365 / 100;
        months = sipTenure * 365;
    }

    var totalAmount = sipAmount * ((Math.pow(1 + monthlyRate, months) - 1) / monthlyRate) * (1 + monthlyRate);
    var totalInvested = sipAmount * months;
    var interestEarned = totalAmount - totalInvested;

    document.getElementById("sipResult").textContent = "Total SIP Value: ₹" + totalAmount.toFixed(2);

    // Destroy any existing SIP chart before creating a new one
    destroyChart(sipChart);

    // Create the new SIP chart
    var ctx = document.getElementById('sipChartContainer').getContext('2d');
    sipChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Investment', 'Interest Earned'],
            datasets: [{
                label: 'SIP Breakdown',
                data: [totalInvested, interestEarned],
                backgroundColor: ['#28a745', '#dc3545']
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            return tooltipItem.label + ': ₹' + tooltipItem.raw.toFixed(2);
                        }
                    }
                }
            }
        }
    });
}

        function calculateFD() {
            var fdAmount = parseFloat(document.getElementById("fdAmount").value);
            var fdInterest = parseFloat(document.getElementById("fdInterest").value);
            var fdTenure = parseInt(document.getElementById("fdTenure").value);

            if (isNaN(fdAmount) || isNaN(fdInterest) || isNaN(fdTenure)) {
                alert("Please fill all fields correctly.");
                return;
            }

            var totalAmount = fdAmount * Math.pow(1 + fdInterest / 100, fdTenure);
            document.getElementById("fdResult").textContent = "FD Value: ₹" + totalAmount.toFixed(2);
        }

        function calculatePercentage() {
            var totalAmount = parseFloat(document.getElementById("totalAmount").value);
            var percentageValue = parseFloat(document.getElementById("percentageValue").value);

            if (isNaN(totalAmount) || isNaN(percentageValue)) {
                alert("Please fill all fields correctly.");
                return;
            }

            var percentageAmount = (totalAmount * percentageValue) / 100;
            document.getElementById("percentageResult").textContent = "Percentage Value: ₹" + percentageAmount.toFixed(2);
        }
    </script>
</body>
</html>
